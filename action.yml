name: 'oci-cpu-mem'
description: 'Count CPU and Memory on OCI'
author: 'Christophe Pruvost @cpruvost'
inputs:
  region:
    description: 'OCI Region'
    required: true
outputs:
  cpu:
    description: CPU used
  mem:
    description: Memory used     
  nbinst:
    description: Number of instances  
  
runs:
  using: 'node12'
  main: 'dist/index.js'
  pre-if: 'runner.os == linux'

branding:
  icon: 'cloud'
  color: 'red'


